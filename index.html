<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angucomplete-alt/2.0.3/angucomplete-alt.min.js"></script>
		<!-- Our Website CSS Styles -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main ng-app="WikiViewer" ng-controller="ctrl">
		<div id="search" class="">
			<form ng-submit="search()">
				<input class='hidden' type="text" ng-model="searchTxt" ng-keydown='onKeyDown($event)' list='pageSuggestions'/>
				<datalist id='pageSuggestions'>
					<option ng-repeat='suggestion in suggestions' value='{{suggestion}}'>
				</datalist>
				<div class="search_button button">
					<p class='slash'>\</p>
				</div>
				<div class="close_button button">x
				</div>
			</form>
			<p class='instructions'> Click icon to search</p>
		</div>
		<div>
			<ul class='results'>
				<a ng-href="{{result.page}}" ng-repeat="result in results">
					<li>
						<h1 class='titles'>{{result.title}}</h1>
						<p class='bodies'>{{result.body}}</p>
					</li>
				</a>
			</ul>
		</div>
		</main>
		<!-- Our Website Javascripts -->
		<script src="js/main.js"></script>
	</body>
</html>
